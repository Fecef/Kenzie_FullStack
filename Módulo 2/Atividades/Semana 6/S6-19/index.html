<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rede Social" />
  <title>Rede Social - Login</title>
  <!-- Font Inter 400/600/700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Folha de Estilo -->
  <link rel="stylesheet" href="src/styles/reset.css" />
  <link rel="stylesheet" href="src/styles/animations.css" />
  <link rel="stylesheet" href="src/styles/component.css" />
  <link rel="stylesheet" href="src/styles/global.css" />
  <link rel="stylesheet" href="src/styles/index.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon" />
  <!-- Font Awesome -->
  <script defer src="https://kit.fontawesome.com/a79ad14f46.js" crossorigin="anonymous"></script>
  <!-- Script -->
  <script defer type="module" src="src/scripts/index.js"></script>
</head>

<body>
  <header>
    <nav class="container">
      <h1><a href="index.html">TechPosters</a></h1>
      <menu>
        <li><a class="btn btn-grey" href="#">Login</a></li>
        <li>
          <a class="btn btn-grey" href="src/pages/signup.html">Registro</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="container">
    <form>
      <h1>Login</h1>
      <label class="hidden" for="email"></label>
      <input class="input" type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="off"
        value="boca@gamer.com.br" required />
      <label class="hidden" for="password"></label>
      <input class="input" type="password" name="password" id="password" placeholder="Sua senha" value="Boça1234"
        required />
      <button class="btn btn-primary" type="submit">Logar</button>
      <small>Ainda não possui cadastro?</small>
      <a class="btn btn-outline" href="src/pages/signup.html">Ir para página de registro.</a>
    </form>
  </main>

  <div class="modal hidden">
    <div class="modal-content-alert modal-out">
      <h3>Acesso não autorizado</h3>
      <p>Essa conta não existe, logo não pode acessar a página dos posts</p>
      <button class="btn btn-white modal-content-alert-btn">Entendi</button>
    </div>
  </div>
</body>

</html>
