<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/buttons.css" />
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/text.css">
  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/flex.css">
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <main id="page" class="background-secondary d-flex">
    <div class="background-gray d-flex" id="box">
      <img src="./imgs/index.png" alt="Cooking" />

      <div id="login">
        <h1 class="title-1">Kenzie <span>Cook</span></h1>
        <p class="text-1">Faça seu login</span>
        <form class="d-flex">
          <label class="labels" for="email">E-mail</label>
          <input class="input-1" type="text" name="email" id="email" placeholder="Digite o seu e-mail" required />
          <label for="password">Password</label>
          <input class="input-1" type="password" name="password" id="password" placeholder="Digite sua senha"
            required />
          <button class="button-default">Sign Up</button>
        </form>
        <p class="footer text-1">Ainda não tem uma conta com a gente? <a class="anchor-1" target="_blank"
            href="#">Cadastre-se</a></p>
      </div>
    </div>
  </main>
</body>

</html>
