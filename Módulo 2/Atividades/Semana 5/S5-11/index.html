<body>
    <header>
        <img src="src/img/Group 181.svg" alt="Logo">

    <section>
        <form id="searchForm" class="search-form container">
            <label for="search">Pesquisa</label>
            <img src="src/img/Group 188.svg" alt="search">
            <input type="text" name="search" id="search" placeholder="Pesquisar por país" autocomplete="off">
            <small>Ex: Brasil</small>
            <button type="submit">Pesquisar</button>
        </form>
    </section>

    <main class="container">
        <table class="ranking-table">
            <tr>
                <th><button id="ranking">Posição<i class="fa-solid fa-angle-up"></i></button></th>
                <th>País</th>
                <th><button id="goldMedals">Ouro<i class="fa-solid fa-angle-down"></i></button></th>
                <th><button id="silverMedals">Prata<i class="fa-solid fa-angle-down"></i></button></th>
                <th><button id="bronzeMedals">Bronze<i class="fa-solid fa-angle-down"></i></button></th>
                <th>Total</th>
            </tr>
